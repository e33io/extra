# Reference: https://sw.kovidgoyal.net/kitty/conf

# Font -------------------------------------
font_family SovranMono Nerd Font
font_size 10.0
disable_ligatures always

# Cursor -----------------------------------
cursor_shape block
cursor_stop_blinking_after 0
shell_integration no-cursor

# Window -----------------------------------
window_padding_width 4
remember_window_size no
initial_window_width 104c
initial_window_height 32c

# Layouts ----------------------------------
window_border_width 1pt
draw_minimal_borders no
enabled_layouts Tall,Fat,Horizontal,Vertical

# Tabs -------------------------------------
tab_bar_edge top
tab_bar_margin_height 2.0 0.0

# Scrollback -------------------------------
scrollback_lines 4000

# Set term ---------------------------------
term xterm-kitty

# Confirm on close -------------------------
confirm_os_window_close 0

# Colors (Monokai Mod) ---------------------
cursor #dddddd
cursor_text_color #1e1e1e
foreground #dddddd
background #1e1e1e
background_opacity 1.0
selection_foreground none
selection_background none
url_color #4db2e4
