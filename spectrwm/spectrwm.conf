#### spectrwm v3.7.0 configuration file ###############################

# Workspace settings
workspace_limit       = 9
focus_mode            = default
focus_close           = previous
focus_close_wrap      = 1
focus_default         = last
spawn_position        = next
workspace_autorotate  = 1
workspace_clamp       = 1
warp_focus            = 1
warp_pointer          = 1
click_to_raise        = 1
center_autobalance    = 1
center_nowrap         = 1
center_adaptive       = 1
center_noautostack    = 1
uniconify_order       = latest
cycle_visible         = 1
layout_order          = vertical,horizontal,max,floating

# Window settings
border_width                  = 4
color_focus                   = rgb:1c/6d/cf
color_focus_maximized         = rgb:1c/6d/cf
color_unfocus                 = rgb:53/53/53
color_unfocus_maximized       = rgb:53/53/53
color_urgent                  = rgb:a8/0e/15
color_urgent_maximized        = rgb:a8/0e/15
color_focus_free              = rgb:1c/6d/cf
color_focus_maximized_free    = rgb:1c/6d/cf
color_unfocus_free            = rgb:53/53/53
color_unfocus_maximized_free  = rgb:53/53/53
color_urgent_free             = rgb:a8/0e/15
color_urgent_maximized_free   = rgb:a8/0e/15
region_padding                = 16
tile_gap                      = 16
boundary_width                = 50
disable_border                = 0
disable_padding               = 0
dialog_ratio                  = 0.6
move_step                     = 50
resize_step                   = 50

# Bar Settings
bar_enabled                        = 1
bar_enabled_ws[1]                  = 1
bar_border_width                   = 0
bar_padding_vertical               = 6
bar_border[1]                      = rgb:1c/6d/cf
bar_border_unfocus[1]              = rgb:53/53/53
bar_border_free[1]                 = rgb:1c/6d/cf
bar_color[1]                       = rgb:1e/1e/1e
bar_color_unfocus[1]               = rgb:1e/1e/1e
bar_color_free[1]                  = rgb:1c/6d/cf
bar_color_selected[1]              = rgb:1c/6d/cf
bar_font_color[1]                  = rgb:ee/ee/ee
bar_font_color_unfocus[1]          = rgb:ee/ee/ee
bar_font_color_free[1]             = rgb:ff/ff/ff
bar_font_color_selected            = rgb:ff/ff/ff
bar_font                           = SovranMono:size=8.5:antialias=true
bar_font_pua                       = Font Awesome:size=8.5:antialias=true
bar_action                         = ~/.config/spectrwm/baraction.sh
bar_action_expand                  = 0
bar_justify                        = left
bar_format                         = +L +|C+W +|R+A
bar_workspace_limit                = 0
workspace_indicator                = listall,markactive,markcurrent,markurgent
workspace_mark_current             = '*'
workspace_mark_current_suffix      = ''
workspace_mark_active              = '^'
workspace_mark_active_suffix       = ''
workspace_mark_empty               = '-'
workspace_mark_empty_suffix        = ''
workspace_mark_urgent              = '!'
workspace_mark_urgent_suffix       = ''
bar_at_bottom                      = 0
stack_enabled                      = 1
stack_mark_horizontal              = '[-]'
stack_mark_horizontal_flip         = '[v]'
stack_mark_horizontal_center       = '(-)'
stack_mark_horizontal_center_flip  = '(v)'
stack_mark_vertical                = '[|]'
stack_mark_vertical_flip           = '[>]'
stack_mark_vertical_center         = '(|)'
stack_mark_vertical_center_flip    = '(>)'
stack_mark_max                     = '[ ]'
stack_mark_floating                = '[~]'
focus_mark_none                    = ''
focus_mark_normal                  = ''
focus_mark_floating                = '(f)'
focus_mark_maximized               = '(m)'
focus_mark_free                    = '(*)'
clock_enabled                      = 0
clock_format                       = %a %b %d+2<%H:%M:%S
iconic_enabled                     = 0
fullscreen_hide_other              = 0
maximize_hide_bar                  = 0
maximize_hide_other                = 0
window_class_enabled               = 0
window_instance_enabled            = 0
window_name_enabled                = 0
verbose_layout                     = 1
urgent_enabled                     = 1
urgent_collapse                    = 0

# Set mod key (Mod4 = Windows key)
modkey = Mod4

# Clear pre-defined key bindings
keyboard_mapping = /dev/null

# Toggle bar visibility
bind[bar_toggle]           = MOD+Control+b
bind[bar_toggle_ws]        = MOD+Shift+b
# Fake a middle mouse button click
bind[button2]              = MOD+v
# Change window focus
bind[focus_main]           = MOD+m
bind[focus_next]           = MOD+Right
bind[focus_next]           = MOD+Tab
bind[focus_prev]           = MOD+Left
bind[focus_prev]           = MOD+Shift+Tab
bind[focus_urgent]         = MOD+u
# Move focused window
bind[ws_next_move]         = MOD+Shift+Right
bind[ws_prev_move]         = MOD+Shift+Left
# Resize master area
bind[master_grow]          = Shift+Right
bind[master_shrink]        = Shift+Left
# Swap window positions
bind[swap_main]            = MOD+Control+m
bind[swap_next]            = MOD+Control+n
bind[swap_prev]            = MOD+Control+p
# Add windows to master area
bind[master_add]           = MOD+comma
bind[master_del]           = MOD+period
# Add windows to stack area
bind[stack_inc]            = MOD+Shift+comma
bind[stack_dec]            = MOD+Shift+period
# Reset workspace layout
bind[stack_reset]          = MOD+Shift+slash
# Swap master and stack areas
bind[flip_layout]          = MOD+Shift+backslash
# Cycle layout types (vertical, horizontal, max)
bind[cycle_layout]         = MOD+space
# Toggle maximize mode for focused window
bind[maximize_toggle]      = MOD+Shift+m
# Toggle fullscreen mode for focused window
bind[fullscreen_toggle]    = MOD+Shift+f
# Toggle floating mode for focused window
bind[float_toggle]         = MOD+Shift+space
# Move focused floating window
bind[move_down]            = MOD+Control+Down
bind[move_left]            = MOD+Control+Left
bind[move_right]           = MOD+Control+Right
bind[move_up]              = MOD+Control+Up
# Resize focused floating window
bind[height_grow]          = Control+Shift+Down
bind[height_shrink]        = Control+Shift+Up
bind[width_grow]           = Control+Shift+Right
bind[width_shrink]         = Control+Shift+Left
# Switch to specific workspace
bind[ws_1]                 = MOD+1
bind[ws_2]                 = MOD+2
bind[ws_3]                 = MOD+3
bind[ws_4]                 = MOD+4
bind[ws_5]                 = MOD+5
bind[ws_6]                 = MOD+6
bind[ws_7]                 = MOD+7
bind[ws_8]                 = MOD+8
bind[ws_9]                 = MOD+9
# Switch to next / prev workspace
bind[ws_next_all]          = Control+mod1+Right
bind[ws_prev_all]          = Control+mod1+Left
# Move focused window to specific workspace
bind[mvws_1]               = MOD+Shift+1
bind[mvws_2]               = MOD+Shift+2
bind[mvws_3]               = MOD+Shift+3
bind[mvws_4]               = MOD+Shift+4
bind[mvws_5]               = MOD+Shift+5
bind[mvws_6]               = MOD+Shift+6
bind[mvws_7]               = MOD+Shift+7
bind[mvws_8]               = MOD+Shift+8
bind[mvws_9]               = MOD+Shift+9
# Kill focused window (all instances)
bind[wind_kill]            = MOD+Shift+x
# Delete focused window (single instance)
bind[wind_del]             = MOD+Shift+q
# Restart spectrwm (reload config file)
bind[restart]              = MOD+Shift+r

# Set the default spawn flags for 'autorun' and 'program' entries
spawn_flags                = nospawnws
# Change spawn flags on all existing entries, including defaults
spawn_flags[.*]            += nospawnws

# Launch applications in a workspace of choice, note that the 
# specified workspace is ignored when 'nospawnws' is set
autorun                    = ws[1]:~/.config/spectrwm/autostart.sh

# Disable validation requirement of default program entries
spawn_flags[lock|term|menu|search|name_workspace] += optional

# Volume and mic controls (using pactl)
program[mute]              = pactl set-sink-mute @DEFAULT_SINK@ toggle
bind[mute]                 = XF86AudioMute
program[voldown]           = pactl set-sink-volume @DEFAULT_SINK@ -5%
bind[voldown]              = XF86AudioLowerVolume
program[volup]             = pactl set-sink-volume @DEFAULT_SINK@ +5%
bind[volup]                = XF86AudioRaiseVolume
program[mute-mic]          = pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind[mute-mic]             = XF86AudioMicMute
# Media player controls (using playerctl)
program[previous-media]    = playerctl --all-players previous
bind[previous-media]       = XF86AudioPrev
program[play-pause-media]  = playerctl --all-players play-pause
bind[play-pause-media]     = XF86AudioPlay
program[next-media]        = playerctl --all-players next
bind[next-media]           = XF86AudioNext
bind[previous-media]       = Control+Left
bind[play-pause-media]     = Control+Down
bind[next-media]           = Control+Right
# Monitor display brightness controls
program[brightness-down]   = brightness.sh down
bind[brightness-down]      = XF86MonBrightnessDown
program[brightness-up]     = brightness.sh up
bind[brightness-up]        = XF86MonBrightnessUp
# Launch rofi power menu (lock, logout, reboot, shutdown)
program[rofi-power]        = rofi-power.sh
bind[rofi-power]           = MOD+p
# Launch rofi list of open windows
program[rofi-window]       = rofi -show window
bind[rofi-window]          = MOD+o
# Launch rofi app menu (program launcher)
program[rofi-menu]         = rofi -show drun
bind[rofi-menu]            = MOD+d
# Lock screen (session) with loginctl (to activate xss-lock)
program[lock-session]      = loginctl lock-session
bind[lock-session]         = MOD+x
# Disable dpms to keep session awake (like Caffeine)
program[stay-awake-on]     = stay-awake.sh on
bind[stay-awake-on]        = MOD+Control+equal
# Re-enable dpms to resume screen blanking and locking
program[stay-awake-off]    = stay-awake.sh off
bind[stay-awake-off]       = MOD+Control+minus
# Launch specific programs (define program action and bind to key)
program[kitty]             = kitty
bind[kitty]                = MOD+Return
program[thunar]            = thunar
bind[thunar]               = MOD+Shift+Return
program[brave-browser]     = sh -c 'GDK_SCALE=1 brave-browser'
bind[brave-browser]        = MOD+b
program[mousepad]          = mousepad
bind[mousepad]             = MOD+t
#program[sublime_text]      = /opt/sublime_text/sublime_text
#bind[sublime_text]         = MOD+t
#program[sublime_txt_nw]    = /opt/sublime_text/sublime_text --launch-or-new-window
#bind[sublime_txt_nw]       = MOD+Shift+t
#program[sublime_merge]     = /opt/sublime_merge/sublime_merge
#bind[sublime_merge]        = MOD+g
program[filezilla]         = filezilla
bind[filezilla]            = MOD+f
program[gimp]              = gimp
bind[gimp]                 = MOD+i
program[signal-desktop]    = sh -c 'GDK_SCALE=1 signal-desktop'
bind[signal-desktop]       = MOD+c
# Save fullscreen, active window, or selected area screenshots (using scrot)
program[scrot-full]        = screenshot.sh fullscreen
bind[scrot-full]           = Print
program[scrot-select]      = screenshot.sh selection
bind[scrot-select]         = Shift+Print
program[scrot-window]      = screenshot.sh window
bind[scrot-window]         = Shift+Print

# Quirks for specific program windows
quirk[.*:.*:.*:notification]     = FLOAT + ANYWHERE + MINIMALBORDER + NOFOCUSONMAP
quirk[.*:.*:.*:splash,dialog]    = FLOAT
quirk[.*:.*:.*:toolbar,utility]  = FLOAT + ANYWHERE
quirk[Atril:.*]                  = FLOAT
quirk[Dconf-editor:.*]           = FLOAT
quirk[Engrampa:.*]               = FLOAT
quirk[firefox:Browser]           = FLOAT
quirk[Firefox:Dialog]            = FLOAT
