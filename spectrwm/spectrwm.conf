quirk[GParted:.*]                = FLOAT
quirk[Gpick:.*]                  = FLOAT
quirk[imv:.*]                    = FLOAT + FULLSCREEN + FOCUSPREV
quirk[Kvantum.*:.*]              = FLOAT
